    <!-- Suppress Google Cast errors -->
    <script>
      // Prevent Google Cast related errors from showing in console
      window.__onGCastApiAvailable = function(isAvailable) {
        if (!isAvailable) {
          // Cast API not available, ignore silently
          return;
        }
      };
      
      // Suppress fetch errors for chrome-extension URLs
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const url = args[0];
        if (typeof url === 'string' && url.includes('chrome-extension://')) {
          return Promise.reject(new Error('Chrome extension blocked'));
        }
        return originalFetch.apply(this, args);
      };
    </script>
